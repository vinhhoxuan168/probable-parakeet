# Specifies the location of the spring context file added automatically to the global platform application context.
is32fulfillment.application-context=is32fulfillment-spring.xml

# Fulfillment configuration
is32fulfillment.allocation.retry.max=3
is32fulfillment.allocation.timeout.seconds=30
is32fulfillment.return.processing.batch.size=50
is32fulfillment.shipment.tracking.update.interval=3600
is32fulfillment.warehouse.sync.enabled=true
is32fulfillment.report.default.page.size=500
